<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Website</title>
  </head>
  <body>
    <div class="container">
      <h1>Random Password Generator</h1>
      <div class="passwordForm">
        <input
          type="number"
          id="lengthInput"
          placeholder="Enter password length"
        />
        <button id="generatePasswordBtn">Generate Password</button>

        <br /><br />
        <input
          type="checkbox"
          value="lowercase"
          id="includeLowerCase"
          checked
        />
        <label for="lowercase">Lowercase</label><br />
        <input
          type="checkbox"
          value="uppercase"
          id="includeUpperCase"
          checked
        />
        <label for="uppercase">Uppercase</label><br />
        <input type="checkbox" value="numbers" id="includeNumbers" checked />
        <label for="numbers">Numbers</label><br />
        <input type="checkbox" value="symbols" id="includeSymbols" />
        <label for="symbols">Symbols</label><br />
      </div>
      <div id="result" class="hidden">
        <span id="labelPassDisplay">Generated Password:</span>
        <span id="passwordText"></span>
        <button id="copyButton">Copy</button>
      </div>
      <p id="errorInfo" class="hidden"></p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
