<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Website</title>
  </head>
  <body>
    <div class="container">
      <h1>Pokémon Hunt</h1>
      <div class="form">
        <input
          type="text"
          id="pokemonNameInput"
          placeholder="Enter Pokemon name"
        />
        <button onclick="getData()">Fetch Pokémon</button>
      </div>
      <div class="result">
        <img src="" alt="Pokemon Sprites" id="pokemonSprites" class="hidden" />
        <p id="errorMessage" class="hidden"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
