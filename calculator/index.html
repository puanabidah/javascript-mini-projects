<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="calculator">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button data-all-clear class="operator-btn span-two">AC</button>
      <button data-delete class="operator-btn">DEL</button>
      <button data-operation class="operator-btn">+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation class="operator-btn">-</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation class="operator-btn">*</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation class="operator-btn">/</button>
      <button data-number>0</button>
      <button data-number>.</button>
      <button data-equal class="operator-btn span-two">=</button>
    </div>
    <div id="popup" class="popup hidden"></div>
    <script src="index.js"></script>
  </body>
</html>
